<script>
    $(document).ready(function() {

        // for add more skill
        $(document).on('click', '.add_more_skill_field_button', function(event) {
            event.preventDefault();

            var skill = $.trim($("#new_skill").val());
            skill = skill.toLowerCase();

            if (skill != '') {
               let field = '<div class="row"><div class="form-group col-md-9 col-sm-9"><input type="text" name="skills[]" class="form-control" value="'+skill+'" required placeholder="'+skill+'"></div><div class="form-group col-md-3 col-sm-3"><button type="button" class="btn btn-danger btn-sm delete_skill_field">Delete</button></div></div>';
               $(".add_more_skill").append(field);
               $("#new_skill").val('');
           }else{
            $("#new_skill").addClass('input-error');
        }
    });

        // for remove skill
        $(document).on('click', '.delete_skill_field', function(event) {
            event.preventDefault();
            $(this).parent().parent().html('');
        });
    });


    // for add more experience
    $(document).on('click', '.add_more_experience_feild_button', function(event) {
            event.preventDefault();
               let field = '<div class="row"> <div class="form-group col-md-6"> <input type="text" name="ex_company[]" class="form-control" placeholder="Company Name" > </div><div class="form-group col-md-6"> <input type="text" class="form-control" name="ex_deg[]" placeholder="Designation" > </div><div class="form-group col-md-6"> <label for="">Start Date</label> <input type="date" class="form-control" name="ex_start[]" placeholder="Start Date" > </div><div class="form-group col-md-6"> <label for="">End Date</label> <input type="date" class="form-control" name="ex_end[]" placeholder="End Date" > </div><div class="form-group col-md-12"> <textarea name="ex_job_des[]" id="" cols="5" class="form-control" placeholder="Write something about your job. Max 140 words" rows="2"></textarea> </div><div class="col-md-12"><span class="saparator"></span></div></div>';

               $(".add_more_experience_feild").prepend(field);
    });



        // for add more education
    $(document).on('click', '.add_more_education_feild_button', function(event) {
            event.preventDefault();
               let field = ' <div class="row"> <div class="form-group col-md-12"> <input type="text" class="form-control" name="edu_deg[]" placeholder="Degree" > </div><div class="form-group col-md-12"> <input type="text" class="form-control" name="edu_inst[]" placeholder="Institute Name" > </div><div class="form-group col-md-6"> <input type="text" class="form-control" name="edu_group[]" placeholder="Group" > </div><div class="form-group col-md-6"> <input type="text" class="form-control" name="edu_gpa[]" placeholder="GPA" > </div><div class="form-group col-md-6"> <label for="">Start Date</label> <input type="date" class="form-control" name="edu_start[]" placeholder="Start Date" > </div><div class="form-group col-md-6"> <label for="">End Date</label> <input type="date" class="form-control" name="edu_end[]" placeholder="Designation" > </div><div class="col-md-12"><span class="saparator"></span></div>';

               $(".add_more_education_feild").prepend(field);
    });

    $("#submit_btn").click(function(event) {
       $("#cv_form").submit();

    });
</script>
